<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucas - Gallery of Dogs</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="icon.css">
    <script src="script.js" async></script>
</head>

<body>
    <header>
        <nav class="container">
            <div class="gg-camera"></div>
            <div id="hamburger" class="hamburger">
                <span class="hamburgerSlab"></span>
                <span class="hamburgerSlab"></span>
                <span class="hamburgerSlab"></span>
            </div>
            <ul id="navBox" class="navContainer">
                <li>
                    <a class="navLink" href="#section1">Home</a>
                </li>
                <li>
                    <a class="navLink" href="#section2">Gallery</a>
                </li>
                <li>
                    <a class="navLink" href="">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="section1" class="container">
            <div id="theContainer">
                <div id="leftSide">
                    <h1>Photography</h1>
                    <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. In alias suscipit, ad assumenda
                        obcaecati sed voluptate hic incidunt consequatur animi.</span>
                        <a href="#section2"><div id="viewPhotosBtn"">View Gallery</div></a>
                </div>
                <div id="rightSide">
                    <img src="./img/dog1.jpg" alt="Image of two dogs">
                </div>
            </div>
        </section>
        <section id="section2">
            <div class="heading">
                <div class="container">
                    <div class="headingTitleBox">
                        <span class="headingTitle">Gallery</span>
                    </div>
                </div>
            </div>
            <div id="gallery" class="container">
            </div>
        </section>
        <section id="section3">
            <div class="heading">
                <div class="container">
                    <div class="headingTitleBox">
                        <span class="headingTitle">Contact</span>
                    </div>
                </div>
            </div>
            <div class="heading">
                <div id="contactContainer" class="container">
                    <form action="">
                        <div>
                            <label for="">Name:</label>
                            <input type="text">
                        </div>
                        <div>
                            <label for="">Comments:</label>
                            <input type="textField">
                        </div>
                        <input type="submit" value="submit">
                    </form>
                </div>
            </div>
        </section>
        <footer class="heading">
            Created by Lucas Fernandes Roncolato
        </footer>
    </main>
</body>

</html>
